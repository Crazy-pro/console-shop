version: 2.1
orbs:
  codecov: codecov/codecov@3.2.4
  sonarcloud: sonarsource/sonarcloud@1.1.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:9-jdk
      - image: cimg/postgres:15.1
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
        environment:
          POSTGRES_DB: console_shop
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
    steps:
      - checkout
      - run:
         name: Setup DB
         working_directory: ./application/src/main/resources/
         environment:
            TERM: xterm
         command: psql -q -d $CI_DATABASE_URL -f script.sql
      - run:
          name: Install dependencies
          command: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      - run:
          name: Run tests and collect coverage
          command: mvn -B test
      - codecov/upload
      - sonarcloud/scan

workflow:
  build-test-scan:
    jobs:
      - build:
          context: SonarCloud
      